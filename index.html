<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Daniele Minieri">
        <title>Vue Email List</title>

        <!-- Fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Stile -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="app">
            <!-- HEADER -->
            <header>
                <div class="container">
                    <i class="fas fa-envelope fa-4x"></i>
                    <h1>Vue Email List</h1>
                </div>
            </header>
            <hr>
            <!-- MAIN -->
            <main>
                <div class="container">
                    <div class="title">
                        <h2>E-Mail generate casualmente:</h2>
                    </div>
                    <ul>
                        <li v-for="mail in mailList">{{ mail }}</li>
                    </ul>
                </div>
            </main>
        </div>
        <!-- Vuejs -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <!-- Axios -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.3/axios.min.js" integrity="sha512-L4lHq2JI/GoKsERT8KYa72iCwfSrKYWEyaBxzJeeITM9Lub5vlTj8tufqYk056exhjo2QDEipJrg6zen/DDtoQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!-- Script -->
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
